<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="list.css">
</head>

<body>
    <div class="container">
        <div class="intro todoapp">
            <h3>Welcome to the To-do list App...</h3>
            <div>Here you can add your daily tasks and mark them as done after finishing them.</div>
        </div>
        <div class="todoapp">
            <h2>To-Do List <img src="image/icon.png"></h2>
            <div class="row">
                <input type="text" id="input-box" placeholder="Add your Tasks">
                <button onclick="addtask()">Add</button>
            </div>
            <ul id="list-container">
                <!-- <li class="checked">Task 1</li>
                <li>Task 2</li>
                <li>Task 3</li> -->
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
